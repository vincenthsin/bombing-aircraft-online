services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CORS_ORIGIN=http://localhost:8080,https://localhost:8443
      - JWT_SECRET=your-development-jwt-secret-key-change-in-production
      - DB_PATH=/app/database.sqlite
      - ADMIN_PASSWORD=admin123
    volumes:
      # Mount the database file so it persists between container restarts
      - ./backend/database.sqlite:/app/database.sqlite
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - bombing-aircraft-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:8080"
      - "8443:8443"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    volumes:
      - ./certs:/etc/nginx/certs:ro
    networks:
      - bombing-aircraft-network

  # Optional: Add a database service if you want to use a separate database
  # postgres:
  #   image: postgres:15-alpine
  #   environment:
  #     POSTGRES_DB: bombing_aircraft
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: password
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - bombing-aircraft-network

networks:
  bombing-aircraft-network:
    driver: bridge

volumes:
  postgres_data: