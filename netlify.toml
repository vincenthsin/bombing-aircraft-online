[build]
  publish = "frontend/public"
  command = "echo 'Static site - no build needed'"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "https://your-backend-domain.com/api/:splat"
  status = 200

[[redirects]]
  from = "/socket.io/*"
  to = "https://your-backend-domain.com/socket.io/:splat"
  status = 200

[context.production.environment]
  API_BASE_URL = "https://your-backend-domain.com"
  SOCKET_URL = "https://your-backend-domain.com"

[context.deploy-preview.environment]
  API_BASE_URL = "https://your-staging-backend-domain.com"
  SOCKET_URL = "https://your-staging-backend-domain.com"