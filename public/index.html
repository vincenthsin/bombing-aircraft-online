<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bombing Aircraft Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Login / Lobby Screen -->
        <div id="lobby-screen" class="screen active">
            <h1 class="glitch-text" data-i18n="title">BOMBING AIRCRAFT</h1>
            <p data-i18n="subtitle">TACTICAL ONLINE WARFARE</p>
            <button id="join-btn" class="cyber-btn" data-i18n="find_match">FIND MATCH</button>
            <p id="status-msg"></p>
        </div>

        <!-- Placement Screen -->
        <div id="placement-screen" class="screen">
            <h2 data-i18n="place_header">ENSURE AIR SUPERIORITY</h2>
            <p data-i18n="place_instruction">Deploy your 3 aircraft.</p>
            <div class="game-container">
                <div id="placement-board" class="grid-board"></div>
            </div>
            <div class="controls">
                <button id="confirm-placement-btn" class="cyber-btn" style="display: none;" data-i18n="deploy">DEPLOY
                    SQUADRON</button>
                <button id="rotate-btn" class="cyber-btn secondary" data-i18n="rotate">ROTATE (R)</button>
                <button id="reset-btn" class="cyber-btn secondary" data-i18n="reset">RESET BOARD</button>
            </div>
            <p id="placement-msg"></p>
        </div>

        <!-- Gameplay Screen -->
        <div id="game-screen" class="screen">
            <div class="hud">
                <div class="player-info waiting" id="my-status" data-i18n="you">YOU</div>
                <div class="turn-indicator" id="turn-display" data-i18n="waiting">WAITING...</div>
                <div class="player-info" id="enemy-status" data-i18n="enemy">ENEMY</div>
                <button id="leave-btn" class="cyber-btn secondary"
                    style="display: none; padding: 5px 15px; font-size: 0.8rem;" data-i18n="leave_game">LEAVE</button>
            </div>

            <div class="battlefield">
                <div class="board-wrapper">
                    <h3 data-i18n="my_airspace">MY AIRSPACE</h3>
                    <div id="my-board" class="grid-board locked"></div>
                </div>
                <div class="board-wrapper">
                    <h3 data-i18n="enemy_radar">ENEMY RADAR</h3>
                    <div id="enemy-board" class="grid-board"></div>
                </div>
            </div>
            <div id="game-log" data-i18n="system_init">System Initialized...</div>
        </div>

        <!-- Game Over Screen -->
        <div id="result-screen" class="screen">
            <h1 id="result-title">MISSION ACCOMPLISHED</h1>
            <div class="controls">
                <button id="review-btn" class="cyber-btn secondary" data-i18n="review">REVIEW BATTLEFIELD</button>
                <button onclick="location.reload()" class="cyber-btn" data-i18n="return_base">RETURN TO BASE</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>

</html>
