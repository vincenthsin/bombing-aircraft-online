services:
  # Backend service - Node.js with SQLite database
  - type: web
    name: bombing-aircraft-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: bombing-aircraft-backend
          property: port
      - key: CORS_ORIGIN
        value: "*"
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: /opt/render/project/database.sqlite

# Frontend is deployed separately to Vercel
# See CI/CD workflow for frontend deployment configuration