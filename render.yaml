services:
  - type: web
    name: bombing-aircraft-backend
    runtime: node
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: bombing-aircraft-backend
          property: port
      - key: CORS_ORIGIN
        value: *
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: /opt/render/project/database.sqlite

  - type: web
    name: bombing-aircraft-frontend
    runtime: static
    buildCommand: "echo 'Static site - no build needed'"
    staticPublishPath: ./frontend/public
    envVars:
      - key: API_BASE_URL
        fromService:
          type: web
          name: bombing-aircraft-backend
          property: host
      - key: SOCKET_URL
        fromService:
          type: web
          name: bombing-aircraft-backend
          property: host